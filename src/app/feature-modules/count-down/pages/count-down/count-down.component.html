<div class="count-down-container">
  <app-count-down-timer
    [timer]="timer"
    [interval]="interval"
  ></app-count-down-timer>
  <app-count-down-limit
    (timerChange)="timerChange($event)"
    [timerLogs]="logs.timerLogs"
  ></app-count-down-limit>
  <app-count-down-log [logs]="logs.timeStampLogs"></app-count-down-log>
  <app-count-down-count [counter]="logs.counterLogs"></app-count-down-count>
</div>
